<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecteur d'Audiobooks</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; background: #f4f4f4; }
    #player { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; max-width: 300px; }
    #cover { width: 100%; height: auto; border-radius: 4px; }
    #controls, #navigation { margin-top: 10px; }
    button { margin: 5px; padding: 10px 15px; font-size: 1rem; border: none; border-radius: 4px; cursor: pointer; background: #007BFF; color: #fff; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div id="player">
    <img id="cover" src="" alt="Couverture du livre">
    <audio id="audio" src=""></audio>

    <div id="controls">
      <button id="play">Play</button>
      <button id="stop">Stop</button>
      <button id="fullscreen">Plein écran</button>
    </div>

    <div id="navigation">
      <button id="prev">Précédent</button>
      <button id="next">Suivant</button>
    </div>
  </div>

  <script>
    // Liste des livres (remplacez les chemins par vos propres fichiers)
    const books = [
      { cover: 'covers/cover1.jpg', audio: 'audio/book1.mp3' },
      { cover: 'covers/cover2.jpg', audio: 'audio/book2.mp3' },
      { cover: 'covers/cover3.jpg', audio: 'audio/book3.mp3' }
    ];
    let currentIndex = 0;

    const coverImg = document.getElementById('cover');
    const audioEl = document.getElementById('audio');
    const playBtn = document.getElementById('play');
    const stopBtn = document.getElementById('stop');
    const fullBtn = document.getElementById('fullscreen');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    function loadBook(index) {
      const book = books[index];
      coverImg.src = book.cover;
      audioEl.src = book.audio;
    }

    // Initialisation
    loadBook(currentIndex);

    // Événements
    playBtn.addEventListener('click', () => audioEl.play());
    stopBtn.addEventListener('click', () => {
      audioEl.pause();
      audioEl.currentTime = 0;
    });

    fullBtn.addEventListener('click', () => {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        document.documentElement.requestFullscreen();
      }
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + books.length) % books.length;
      loadBook(currentIndex);
      audioEl.pause();
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % books.length;
      loadBook(currentIndex);
      audioEl.pause();
    });
  </script>
</body>
</html>
